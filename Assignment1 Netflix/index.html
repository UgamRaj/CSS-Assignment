<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix | India</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainview">
      <div class="main">
        <img
          src="./Netflix_2015_logo.svg.png"
          alt="Netflix logo"
          class="logo"
        />
        <div class="submain">
          <button class="sign_in button">Sign In</button>
          <button class="register button">Register</button>
        </div>
      </div>

      <div id="textPart">
        <h1 class="center">Unlimited movies, TV shows and more.</h1>
        <p id="first" class="center">Watch anywhere. Cancel anytime.</p>
        <p id="second" class="center">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
      </div>
    </div>
  </body>
</html>
