<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Flipkart Navbar</title>
    <link
      rel="icon"
      href="https://seeklogo.com/images/F/flipkart-logo-3F33927DAA-seeklogo.com.png"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            class="flipkartLogo"
            src="./svg-edited.png"
            alt="flipkart"
            width="75"
            height="20"
          />
          <p>
            Explore <span class="plus-color">Plus</span>
            <img src="./plus_aef861.png" alt="plus" width="10" height="10" />
          </p>
        </div>

        <div class="search">
          <input
            type="text"
            placeholder="Search for products, brands and more"
          />
          <svg
            width="20"
            height="20"
            viewBox="0 0 17 18"
            class="searchLogo"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="#2874F1" fill-rule="evenodd">
              <path
                class="searchLogo"
                d="m11.618 9.897l4.225 4.212c.092.092.101.232.02.313l-1.465 1.46c-.081.081-.221.072-.314-.02l-4.216-4.203"
              ></path>
              <path
                class="searchLogo"
                d="m6.486 10.901c-2.42 0-4.381-1.956-4.381-4.368 0-2.413 1.961-4.369 4.381-4.369 2.42 0 4.381 1.956 4.381 4.369 0 2.413-1.961 4.368-4.381 4.368m0-10.835c-3.582 0-6.486 2.895-6.486 6.467 0 3.572 2.904 6.467 6.486 6.467 3.582 0 6.486-2.895 6.486-6.467 0-3.572-2.904-6.467-6.486-6.467"
              ></path>
            </g>
          </svg>
        </div>

        <button class="loginbtn">Login</button>

        <a href="#" class="navlink seller">Become a seller</a>

        <a href="#" class="navlink more"
          >More
          <svg
            width="4.7"
            height="8"
            viewBox="0 0 16 27"
            xmlns="http://www.w3.org/2000/svg"
            class="arrows"
          >
            <path
              d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z"
              fill="#fff"
              class="arrow"
            ></path>
          </svg>
        </a>

        <a href="#" class="navlink cart">
          <svg
            class="cartLogo"
            width="15"
            height="14"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="cartLogo"
              d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86"
              fill="#fff"
            ></path>
          </svg>
          Cart</a
        >
      </nav>
    </header>

    <section class="topProductNavbar">
      <div class="topProductNav1">
        <div class="topProductNav-nav">
          <img
            src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100"

          />

        <div class="topProductNav-nav">

            alt="home & funicture"

                fill="#fff"

              ></path>
            </svg>
          </p>
        </div>
        <div class="topProductNav-nav">
          <img
            src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100"
            alt="appliances"
          />
          <p>Appliances</p>
        </div>
        <div class="topProductNav-nav">
          <img
            src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100"
            alt="travel"
          />
          <p>Travel</p>

        <div class="topProductNav-nav">

        </div>
        <div class="topProductNav-nav">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100"
            alt="two wheelers"
          />
          <p>
            Two Wheelers
            <svg
              width="4.7"
              height="8"
              viewBox="0 0 16 27"
              xmlns="http://www.w3.org/2000/svg"
              class="arrowsblack"
            >
              <path
                d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z"
                fill="#fff"

      </div>
    </section>
  </body>
</html>
